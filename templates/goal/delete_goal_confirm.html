{% extends 'base.html' %}

{% block content %}
  <h1>Удалить цель?</h1>
  <p>Вы уверены, что хотите удалить цель "{{ goal.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-primary btn-sm">Удалить</button>
    <a href="{% url 'goals:goals_list' %}" class="btn btn-secondary btn-sm ml-2">Отменить</a>
  </form>
{% endblock %}
