{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
Создание цели
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Создание новой цели</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>
{% endblock %}
